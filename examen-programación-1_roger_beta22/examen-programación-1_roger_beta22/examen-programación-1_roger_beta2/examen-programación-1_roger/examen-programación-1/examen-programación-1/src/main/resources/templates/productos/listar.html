<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0e2c2f 60%, #133940 100%);
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }
        .main-container {
            background: rgba(255,255,255,0.04);
            padding: 40px 30px 30px 30px;
            border-radius: 22px;
            box-shadow: 0 8px 24px 0 rgba(0,0,0,0.18);
            width: 100%;
            max-width: 1100px;
            margin: 50px 0;
        }
        .title-bar {
            color: #fff;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 32px;
        }
        .table {
            background: rgba(255,255,255,0.04);
            color: #fff;
            border-radius: 12px;
            overflow: hidden;
        }
        .table thead {
            background: rgba(17, 47, 59, 0.8);
        }
        .table th,
        .table td {
            vertical-align: middle;
            border-color: #233c3e;
        }
        .btn-success, .btn-info, .btn-primary, .btn-warning, .btn-danger {
            border-radius: 24px;
            font-weight: bold;
        }
        .btn-warning {
            color: #fff;
        }
        .btn-danger {
            color: #fff;
        }
        .form-control {
            background: rgba(255,255,255,0.07);
            color: #fff;
            border: none;
            border-radius: 30px;
        }
        .form-control::placeholder {
            color: #b3b3b3;
            opacity: 1;
        }
        .pagination {
            justify-content: center;
            margin-top: 30px;
        }
        .page-link {
            color: #17a2b8;
            background: transparent;
            border: none;
            font-weight: 600;
            font-size: 1.1em;
        }
        .active > .page-link, .page-link.active {
            background: #17a2b8;
            color: #fff !important;
            border-radius: 20px;
        }
        .disabled > .page-link, .page-link.disabled {
            color: #ccc !important;
            pointer-events: none;
        }
        .table-striped > tbody > tr:nth-of-type(odd) {
            background: rgba(255,255,255,0.025);
        }
        .table-hover > tbody > tr:hover {
            background: rgba(23,162,184,0.15);
        }
        .form-inline .form-control {
            width: auto;
            display: inline-block;
        }
        .btn-group .btn {
            margin-right: 4px;
        }
    </style>
</head>
<body>
<div class="main-container">
    <h2 class="title-bar mb-4"><i class="fa fa-boxes"></i> PRODUCTOS</h2>
    <div class="mb-3">
        <form th:action="@{/productos}" method="get" class="row g-2">
            <div class="col-auto">
                <input type="text" name="filtro" th:value="${filtro}" class="form-control" placeholder="Buscar producto...">
            </div>
            <div class="col-auto">
                <button class="btn btn-primary"><i class="fa fa-search"></i> Buscar</button>
            </div>
            <div class="col-auto">
                <a href="/productos/nuevo" class="btn btn-success"><i class="fa fa-plus"></i> Nuevo Producto</a>
            </div>
            <div class="col-auto">
                <a href="/categorias" class="btn btn-info"><i class="fa fa-list"></i> Categorías</a>
            </div>
        </form>
    </div>
    <div class="table-responsive rounded-4">
        <table class="table table-bordered table-striped table-hover rounded-4 shadow">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Categoría</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="producto : ${productos.content}">
                <td th:text="${producto.id}">1</td>
                <td th:text="${producto.nombre}">Producto</td>
                <td th:text="${producto.descripcion}">Desc</td>
                <td th:text="${producto.precio}">0.00</td>
                <td th:text="${producto.categoria != null ? producto.categoria.nombre : 'Sin categoría'}">Categoría</td>
                <td>
                    <a th:href="@{'/productos/editar/' + ${producto.id}}" class="btn btn-warning btn-sm" title="Editar"><i class="fa fa-edit"></i></a>
                    <a th:href="@{'/productos/eliminar/' + ${producto.id}}" class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Seguro que desea eliminar este producto?');" title="Eliminar"><i class="fa fa-trash"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- PAGINACIÓN -->
    <nav th:if="${productos.totalPages > 1}">
        <ul class="pagination">
            <li th:classappend="${productos.first} ? 'disabled'">
                <a th:href="@{/productos(page=${productos.number - 1}, filtro=${filtro})}" class="page-link">Anterior</a>
            </li>
            <li th:each="i : ${#numbers.sequence(0, productos.totalPages - 1)}"
                th:classappend="${productos.number == i} ? 'active'">
                <a th:href="@{/productos(page=${i}, filtro=${filtro})}" th:text="${i + 1}" class="page-link"></a>
            </li>
            <li th:classappend="${productos.last} ? 'disabled'">
                <a th:href="@{/productos(page=${productos.number + 1}, filtro=${filtro})}" class="page-link">Siguiente</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
