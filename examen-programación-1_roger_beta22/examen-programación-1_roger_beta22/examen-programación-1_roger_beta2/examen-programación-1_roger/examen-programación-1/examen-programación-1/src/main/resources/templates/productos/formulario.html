<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${producto.id != null ? 'Editar' : 'Nuevo'} + ' Producto'">Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0e2c2f 60%, #133940 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .form-container {
      background: transparent;
      padding: 40px 30px 30px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 24px 0 rgba(0,0,0,0.18);
      width: 100%;
      max-width: 480px;
      margin: 30px auto;
    }
    .form-title {
      color: #fff;
      font-weight: 700;
      letter-spacing: 2px;
      text-align: center;
      margin-bottom: 32px;
    }
    .input-group {
      background: rgba(255,255,255,0.07);
      border-radius: 50px;
      margin-bottom: 22px;
      align-items: center;
    }
    .form-control,
    .form-select {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 17px;
      border-radius: 50px;
    }
    .form-control::placeholder,
    .form-select {
      color: #b3b3b3;
      opacity: 1;
    }
    .input-group-text {
      background: none;
      border: none;
      color: #fff;
      font-size: 21px;
    }
    .save-btn {
      border-radius: 40px;
      width: 100%;
      padding: 12px 0;
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 2px;
      background: #fff;
      color: #233c3e;
      border: none;
      box-shadow: 0 4px 12px 0 rgba(0,0,0,0.07);
      margin-top: 10px;
      margin-bottom: 10px;
      transition: background 0.2s, color 0.2s;
    }
    .save-btn:hover {
      background: #17a2b8;
      color: #fff;
    }
    .cancel-btn {
      border-radius: 40px;
      width: 100%;
      padding: 12px 0;
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 2px;
      background: #dc3545;
      color: #fff;
      border: none;
      margin-bottom: 8px;
      transition: background 0.2s, color 0.2s;
    }
    .cancel-btn:hover {
      background: #a71d2a;
      color: #fff;
    }
    label {
      color: #fff;
      font-weight: 500;
      margin-bottom: 6px;
      margin-left: 8px;
    }
    .text-danger {
      margin-left: 18px;
      font-size: 0.97em;
    }
  </style>
</head>
<body>
<div class="form-container">
  <h2 class="form-title" th:text="${producto.id != null ? 'EDITAR' : 'NUEVO'} + ' PRODUCTO'">
    NUEVO PRODUCTO
  </h2>
  <form th:action="@{/productos/guardar}" th:object="${producto}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <!-- Nombre -->
    <label>Nombre</label>
    <div class="input-group mb-3">
      <span class="input-group-text"><i class="fa fa-tag"></i></span>
      <input type="text" th:field="*{nombre}" class="form-control" placeholder="Nombre del producto" required>
    </div>
    <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
    <!-- Descripción -->
    <label>Descripción</label>
    <div class="input-group mb-3">
      <span class="input-group-text"><i class="fa fa-align-left"></i></span>
      <input type="text" th:field="*{descripcion}" class="form-control" placeholder="Descripción">
    </div>
    <!-- Precio -->
    <label>Precio</label>
    <div class="input-group mb-3">
      <span class="input-group-text"><i class="fa fa-dollar-sign"></i></span>
      <input type="number" th:field="*{precio}" class="form-control" placeholder="Precio" step="0.01" required>
    </div>
    <div class="text-danger" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
    <!-- Categoría -->
    <label>Categoría</label>
    <div class="input-group mb-3">
      <span class="input-group-text"><i class="fa fa-list"></i></span>
      <select th:field="*{categoria.id}" class="form-select" required>
        <option value="" disabled th:if="${producto.categoria == null}">Seleccione...</option>
        <option th:each="cat : ${categorias}"
                th:value="${cat.id}"
                th:text="${cat.nombre}">
        </option>
      </select>
    </div>
    <!-- Botones -->
    <button type="submit" class="save-btn">
      <i class="fa fa-save"></i> Guardar
    </button>
    <a href="/productos" class="cancel-btn text-center text-decoration-none">
      <i class="fa fa-times"></i> Cancelar
    </a>
  </form>
</div>
</body>
</html>
