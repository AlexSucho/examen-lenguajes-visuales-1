<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    body {
        min-height: 100vh;
        background: linear-gradient(135deg, #0e2c2f 60%, #133940 100%);
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .home-container {
        background: rgba(255,255,255,0.04);
        padding: 50px 36px 36px 36px;
        border-radius: 28px;
        box-shadow: 0 8px 24px 0 rgba(0,0,0,0.20);
        width: 100%;
        max-width: 550px;
        text-align: center;
    }
    .home-title {
        color: #fff;
        font-weight: 800;
        font-size: 2.2em;
        letter-spacing: 2px;
        margin-bottom: 22px;
    }
    .home-msg {
        color: #fff;
        font-size: 1.15em;
        margin-bottom: 32px;
        font-weight: 400;
    }
    .btn-quick {
        border-radius: 30px;
        font-size: 1.15em;
        font-weight: 600;
        margin: 0 10px 16px 10px;
        padding: 13px 28px;
        box-shadow: 0 2px 8px 0 rgba(0,0,0,0.08);
        letter-spacing: 1px;
    }
    .fa {
        margin-right: 9px;
    }
  </style>
</head>
<body>
<div class="home-container">
  <h1 class="home-title"><i class="fa fa-home"></i> BIENVENIDO</h1>
  <p class="home-msg">
    Bienvenido a la página de inicio.<br>
    Utiliza los accesos rápidos para navegar:
  </p>
  <div>
    <a href="/productos" class="btn btn-success btn-quick">
      <i class="fa fa-box"></i> Productos
    </a>
    <a href="/categorias" class="btn btn-info btn-quick">
      <i class="fa fa-list"></i> Categorías
    </a>
    <a href="/logout" class="btn btn-danger btn-quick">
      <i class="fa fa-sign-out-alt"></i> Cerrar sesión
    </a>
  </div>
</div>
</body>
</html>
