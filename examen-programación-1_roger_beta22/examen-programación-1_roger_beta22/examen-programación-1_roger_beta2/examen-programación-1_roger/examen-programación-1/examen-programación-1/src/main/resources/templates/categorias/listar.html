<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Categorías</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0e2c2f 60%, #133940 100%);
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }
    .main-container {
      background: rgba(255,255,255,0.04);
      padding: 40px 30px 30px 30px;
      border-radius: 22px;
      box-shadow: 0 8px 24px 0 rgba(0,0,0,0.18);
      width: 100%;
      max-width: 800px;
      margin: 50px 0;
    }
    .title-bar {
      color: #fff;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 32px;
    }
    .table {
      background: rgba(255,255,255,0.04);
      color: #fff;
      border-radius: 12px;
      overflow: hidden;
    }
    .table thead {
      background: rgba(17, 47, 59, 0.8);
    }
    .table th,
    .table td {
      vertical-align: middle;
      border-color: #233c3e;
    }
    .btn-primary, .btn-warning, .btn-danger {
      border-radius: 24px;
      font-weight: bold;
    }
    .btn-warning, .btn-danger {
      color: #fff;
    }
    .alert {
      border-radius: 30px;
    }
    .btn-primary {
      margin-bottom: 14px;
    }
    .table-striped > tbody > tr:nth-of-type(odd) {
      background: rgba(255,255,255,0.025);
    }
    .table-hover > tbody > tr:hover {
      background: rgba(23,162,184,0.15);
    }
  </style>
</head>
<body>
<div class="main-container">
  <h2 class="title-bar"><i class="fa fa-list"></i> CATEGORÍAS</h2>

  <!-- MENSAJES DE ÉXITO Y ERROR -->
  <div th:if="${exito != null}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${exito}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
  </div>
  <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span th:text="${error}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
  </div>
  <!-- FIN MENSAJES -->

  <a class="btn btn-primary" th:href="@{/categorias/nuevo}">
    <i class="fa fa-plus"></i> Nueva Categoría
  </a>
  <div class="table-responsive rounded-4">
    <table class="table table-bordered table-striped table-hover rounded-4 shadow">
      <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="categoria : ${categorias}">
        <td th:text="${categoria.id}"></td>
        <td th:text="${categoria.nombre}"></td>
        <td th:text="${categoria.descripcion}"></td>
        <td>
          <a th:href="@{/categorias/editar/{id}(id=${categoria.id})}" class="btn btn-warning btn-sm" title="Editar">
            <i class="fa fa-edit"></i>
          </a>
          <a th:href="@{/categorias/eliminar/{id}(id=${categoria.id})}" class="btn btn-danger btn-sm"
             onclick="return confirm('¿Seguro que quieres eliminar esta categoría?');" title="Eliminar">
            <i class="fa fa-trash"></i>
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<!-- Bootstrap JS para alertas -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
