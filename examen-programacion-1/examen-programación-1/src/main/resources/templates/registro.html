<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de Usuario</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0e2c2f 60%, #133940 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: transparent;
            padding: 40px 30px 30px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 24px 0 rgba(0,0,0,0.18);
            width: 100%;
            max-width: 400px;
        }
        .login-title {
            color: #fff;
            font-weight: 700;
            letter-spacing: 2px;
            text-align: center;
            margin-bottom: 32px;
        }
        .input-group {
            background: rgba(255,255,255,0.07);
            border-radius: 50px;
            margin-bottom: 22px;
            align-items: center;
        }
        .form-control {
            background: transparent;
            border: none;
            color: #fff;
            font-size: 17px;
            border-radius: 50px;
        }
        .form-control::placeholder {
            color: #b3b3b3;
            opacity: 1;
        }
        .input-group-text {
            background: none;
            border: none;
            color: #fff;
            font-size: 21px;
        }
        .login-btn {
            border-radius: 40px;
            width: 100%;
            padding: 12px 0;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 2px;
            background: #fff;
            color: #233c3e;
            border: none;
            box-shadow: 0 4px 12px 0 rgba(0,0,0,0.07);
            margin-top: 18px;
            transition: background 0.2s, color 0.2s;
        }
        .login-btn:hover {
            background: #17a2b8;
            color: #fff;
        }
        .text-danger {
            margin-left: 18px;
            font-size: 0.95em;
        }
        .extra-links {
            color: #fff;
            text-align: center;
            margin-top: 20px;
        }
        .extra-links a {
            color: #17a2b8;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2 class="login-title"><i class="fa fa-user-plus"></i> REGISTRO</h2>
    <form th:action="@{/registro}" method="post" th:object="${usuario}" autocomplete="off">
        <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa fa-user"></i></span>
            <input type="text" th:field="*{nombre}" class="form-control" placeholder="Tu nombre" required>
        </div>
        <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
        <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa fa-envelope"></i></span>
            <input type="email" th:field="*{email}" class="form-control" placeholder="ejemplo@correo.com" required>
        </div>
        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa fa-lock"></i></span>
            <input type="password" th:field="*{password}" class="form-control" placeholder="Contraseña segura" required>
        </div>
        <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        <button type="submit" class="login-btn"><i class="fa fa-user-plus"></i> Registrarse</button>
    </form>
    <div class="extra-links">
        ¿Ya tienes una cuenta?
        <a href="/login">Iniciar sesión</a>
    </div>
</div>
</body>
</html>
